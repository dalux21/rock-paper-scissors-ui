<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style2.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet"> 
  <meta charset="utf-8">
  <title>Rock Paper Scissors Game</title>
</head>
<body>
   <div id ="container">
        <h1>Rock Paper Scissors</h1>
        <h3>First to reach 5 Wins!</h3>
        
        <div id="score">
            <div class="card">
            <h3>Computer:</h3>
            <p id="pc-score">0</p>
        </div>
        <div class="card">
            <h3>You:</h3>
            <p id="player-score" >0</p>
        </div>
        </div>
    <div id="flex-buttons">
        <btn id="rock" class="card playbtn">
            <img src="https://github.com/dalux21/rock-paper-scissors-ui/blob/main/img/rock.gif" alt="rock" />
            <caption>Rock</caption>
        </btn>
        <btn id="paper" class="card playbtn">
            <img src="https://github.com/dalux21/rock-paper-scissors-ui/blob/main/img/paper.gif" alt="paper" />
            <caption>Paper</caption>
        </btn>
        <btn id="scissors" class="card playbtn">
            <img src="https://github.com/dalux21/rock-paper-scissors-ui/blob/main/img/scissors.png" alt="paper" />
            <caption>Scissors</caption>
        </btn></div>

<div id="round-result">
    <p id="last-round"></p>
</div>

  </div>

  <script type="text/javascript" src ="script.js"></script>
</body>
</html>
