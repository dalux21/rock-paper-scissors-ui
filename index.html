<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript" src ="script.js"></script>
  <link rel="stylesheet" href="style2.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet"> 
  <meta charset="utf-8">
  <title>Rock Paper Scissors Game</title>
</head>
<body>
   <div id ="container">
        <h1>Rock Paper Scissors</h1>
        
        <h2>Best out of 5</h2>
        <div id="score">
            <div id="pc-score" class="card">
            <h3>Computer:</h3>
            <p>0</p>
        </div>
        <div id="player-score" class="card">
            <h3>You:</h3>
            <p>0</p>
        </div>
        </div>
    <div id="flex-buttons">
        <div id="rock" class="card playbtn">
            <img src="/img/rock.gif" alt="rock" />
            <caption>Rock</caption>
        </div>
        <div id="paper" class="card playbtn">
            <img src="/img/paper.gif" alt="paper" />
            <caption>Paper</caption>
        </div>
        <div id="scissors" class="card playbtn">
            <img src="/img/scissors.png" alt="paper" />
            <caption>Scissors</caption>
        </div></div>



  </div>
</body>
</html>
